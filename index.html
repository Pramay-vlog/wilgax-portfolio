<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Smart automation and digital systems built for business growth. Wilgax helps you scale with less effort through software, branding, and modern web tools."
    />

    <title>Wilgax | Custom Software Solutions</title>

    <link rel="icon" type="image/webp" href="/src/assets/logo.webp" />

    <!-- ✅ Preconnect: improves load performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ✅ Preload: fetch fonts earlier -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100..900;1,100..900&family=REM:ital,wght@0,100..900;1,100..900&family=Raleway&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    />

    <!-- ✅ Load async to avoid render blocking -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100..900;1,100..900&family=REM:ital,wght@0,100..900;1,100..900&family=Raleway&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Fallback for users without JS -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100..900;1,100..900&family=REM:ital,wght@0,100..900;1,100..900&family=Raleway&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- ✅ Critical hero title styles inline to reduce LCP -->
    <style>
      .sec-main-title,
      .sec-main-title-1 {
        font-family: "REM", "Segoe UI", sans-serif;
        font-size: 3.5rem;
        font-weight: 600;
        text-transform: uppercase;
        color: #111;
        letter-spacing: 0.05rem;
        line-height: 1.4;
      }

      @media (min-width: 820px) {
        .sec-main-title,
        .sec-main-title-1 {
          font-size: 6.125rem;
          letter-spacing: 0.1225rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
